name: yode

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11, [self-hosted, Windows]]
        arch: [x64]
        include:
          - os: macos-11
            arch: arm64
          - os: [self-hosted, Windows]
            arch: ia32

    steps:
      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt-get install -y libgtk-3-dev
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Checkout
        uses: actions/checkout@v3

      - name: CCache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: '2G'
          key: ccache-${{ matrix.os }}-${{ matrix.arch }}

      - name: Build
        env:
          CCACHE_SLOPPINESS: time_macros
        shell: bash
        run: |
          set -e
          if [ "$(uname)" == "Darwin" ]; then
            WRAPPER=/usr/local/bin/ccache
          elif [ "$(expr substr $(uname -s) 1 5)" == "Linux" ]; then
            WRAPPER=/usr/bin/ccache
          elif [ "$(expr substr $(uname -s) 1 5)" == "MINGW" ]; then
            WRAPPER=
            # TODO ccache has bug building V8, retry after upgrades.
            # WRAPPER=C:\\Users\\runneradmin\\.cargo\\bin\\ccache.exe
          fi
          node build.js --cc-wrapper=$WRAPPER ${{ matrix.arch }}

      - name: Test
        if: matrix.arch == 'x64' || matrix.arch == 'ia32'
        env:
          DISPLAY: ':99.0'
        run: out/Release/yode test.js

      - name: Upload Binary Files
        uses: actions/upload-artifact@v3
        with:
          path: out/Release/*.zip
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download Files
        uses: actions/download-artifact@v3

      - name: Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          draft: true
          name: Yode ${{ github.ref_name }}
          body: '## Changelog'
          files: artifact/*.zip
